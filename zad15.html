<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="color:rgb(32, 252, 252);font-size:30px;">
        <script language="JavaScript">
            var x1_lus = prompt("1 liczba=", "");
            var x2_lus = prompt("2 liczba=", "");
            var a = parseFloat(x1_lus);
            var b = parseFloat(x2_lus);

            document.write("Wczytane liczby: x1=", a, " ", "x2=", b, "<br>");
            var y;

            y = (3 * Math.pow(x1_lus, (5 / (5 + 2))));
            document.write("y=", y, "<br>");
            var y1;

            y1 = (2 * Math.cos(x1_lus) + 2 * Math.sin(x1_lus));
            document.write("y1=", y1, "<br>");
            var y3;
            y3 = (Math.sqrt(Math.sqrt(Math.pow(x1_lus, 5) + (2 * Math.pow(x2_lus, 4)))) * Math.abs(x1_lus - x2_lus));
            document.write("y3=", y3, "<br>");



        </script>


    </div>
</body>

</html>
