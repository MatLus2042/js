            var G2_lus = prompt("druga godzina =", "");

            var b = parseFloat(D2_lus);
            var c = parseFloat(G1_lus);
            var d = parseFloat(G2_lus);
            suma = b - a;
            var wynik;
            wynik = suma * 86400;
            document.write("Miedzy " + a + " a " + b + " minelo " + wynik + " sekund <br>");
            var suma2;
            suma2 = d - c;
            var wynik2;
            wynik2 = suma * 3600;
            document.write("Miedzy " + c + " a " + d + " minelo " + wynik2 + " sekund <br>");
        </script>
    </div>
