<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 14</title>
</head>

<body>
    <div style="color:rgb(32, 252, 252);font-size:30px;">
        <script type="text/javascript">
            var no_lus = prompt("ilośc atomów(1)=", "");
            var t_lus = prompt("czas rozpadu (1)=", "");
            var t1p2_lus = prompt("okres połowicznego zaniku(5700)=", "");
            var no = parseFloat(no_lus);
            var t = parseFloat(t_lus);
            var t1p2 = parseFloat(t1p2_lus);
            var lamb;
            lamb = (Math.log(2) / t1p2).toFixed(7);
            var n;
            n = (no * Math.pow(Math.E, -lamb * t)).toFixed(7);
            document.write("N0=" + no + "[sztuk]" + "<br>");
            document.write("t=" + t + "[lat]" + "<br>");
            document.write("T1/2=" + t1p2 + "[lat]" + "<br>");
            document.write("Lambda=" + lamb + "[1/rok]" + "<br>");
            document.write("N=" + n + "[sztuk]" + "<br>");

        </script>
    </div>
</body>

</html>
