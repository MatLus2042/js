<body>
    <div style="color:rgb(18, 18, 167);font-size:60px;">
        <script type="text/javascript">
            var a = prompt("Podaj pierwsza liczbe=", "");
            var b = prompt("Podaj druga liczbe=", "");
            var suma;
            suma = a * a * a + 3 * a * a * b + 3 * a * b * b + b * b * b;
            document.write("(" + a + " + " + b + ")^3 = " + a + "^3 + " + "3*((" + a + ")^2)*(" + b + ") + 3*(" + a + ")*((" + b + ")^2) + " + b + "^3 = " + a * a * a + " + " + 3 * ((a * a) * b) + " + " + 3 * (a) * ((b * b)) + " + " + b * b * b + " = " + suma);
        </script>
    </div>
</body>
